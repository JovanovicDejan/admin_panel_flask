<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="header">
        <h3>Register</h3>
    </div>
    <div id="main">
        <div id="main_form">
            <form action="/employees/register" method="post" enctype="multipart/form-data">
                <p>
                    <label for="firstName">Firstname:</label>
                    <input type="text" name="firstName" id="firstName">
                </p>
                <p>
                    <label for="lastName">Lastname: </label>
                    <input type="text" name="lastName" id="lastName">
                </p>
                <p>
                    <label for="order">Order: </label>
                    <input type="number" name="order" id="order">
                </p>
                <p>
                    <label for="linkedIn">LinkedIn: </label>
                    <input type="text" name="linkedIn" id="linkedIn">
                </p>
                <p>
                    <label for="xing">Xing: </label>
                    <input type="text" name="xing" id="xing">
                </p>
                <p>
                    <label for="role">Role: </label>
                    <input type="text" name="role" id="role">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                    <span>{{email_error}}</span>
                </p>
                <p>
                    <label for="photoUrl">Photo: </label>
                    <input type="file" name="photoUrl" id="photoUrl" onchange="PreviewImage();">
                    <img id="uploadPreview">
                </p>
                <p>
                    <input type="submit" value="Register">
                </p>
            </form>
        </div>
    </div>
    <script>
        function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("photoUrl").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };
    </script>
</body>
</html>
